<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo's</h1>
    </header>
    <main>
      <section class="main-content">
        <h2>New Todo</h2>
        <div>
          <ul>
            <li>
              All Todos
              <span><input type="checkbox" id="allTodos" checked /></span>
            </li>
            <li>
              Open Todos<span><input type="checkbox" id="openTodos" /></span>
            </li>
            <li>
              Done Todos<span><input type="checkbox" id="doneTodos" /></span>
            </li>
          </ul>
        </div>
        <div class="input-line">
          <label class="input-line-label" for="input-text">New Todo</label
          ><br />
          <input class="input-line-put" id="input-text" type="text" size="15" />
          <button id="addBtn">add</button>
        </div>
      </section>
      <div>
        <ul id="todoList"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
