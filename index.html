<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo's</h1>
    </header>
    <main>
      <section class="main-content">
        <h2>New Todo</h2>
        <div>
          <label for="allTodos">All</label>
          <input type="radio" name="filter" id="allTodos" value="all" checked />
          <br />
          <label for="openTodos">Open</label>
          <input type="radio" name="filter" id="openTodos" value="open" />
          <br />
          <label for="doneTodos">Done</label>
          <input type="radio" name="filter" id="doneTodos" value="done" />
          <br />
        </div>
        <div>
          <button id="deleteDoneTodos">Delete all done Todos</button>
        </div>
        <div class="input-line">
          <label class="input-line-label" for="todo-input"></label><br />
          <input id="todo-input" type="text" placeholder="New Todo" />
          <button id="addBtn">add</button>
        </div>
      </section>
      <div>
        <ul id="todoList"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
