<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo's</h1>
    </header>
    <main>
      <section class="main-content">
        <h2>New Todo</h2>
        <div>
          <ul>
            <li>
              All Todos
              <span
                ><input
                  type="radio"
                  name="todo-state"
                  value="all"
                  id="allTodos"
                  checked
              /></span>
            </li>
            <li>
              Open Todos<span
                ><input
                  type="radio"
                  name="todo-state"
                  value="open"
                  id="openTodos"
              /></span>
            </li>
            <li>
              Done Todos<span
                ><input
                  type="radio"
                  name="todo-state"
                  value="done"
                  id="doneTodos"
              /></span>
            </li>
          </ul>
          <button id="deleteDoneTodos">Delete all done Todos</button>
        </div>
        <div class="input-line">
          <label class="input-line-label" for="input-text"></label><br />
          <input
            class="input-line-put"
            id="input-text"
            type="text"
            placeholder="New Todo"
          />
          <button id="addBtn">add</button>
        </div>
      </section>
      <div>
        <ul id="todoList"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
